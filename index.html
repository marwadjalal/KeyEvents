<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow keys events</title>
    <style>
        body{
            margin: 0;
        }
        #myBox{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            font-size: 7.5rem;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="myBox">
        ðŸ˜Š
    </div>
    <script>
        const mouveAmount = 10;
        let x = 0; let y = 0;

        document.addEventListener("keydown", event => {
            myBox.style.backgroundColor = "tomato";
            
            if(event.key.startsWith("Arrow")){

                event.preventDefault();
                switch(event.key){
                    case "ArrowUp": y-=mouveAmount ; break;
                    case "ArrowDown": y+=mouveAmount; break;
                    case "ArrowLeft": x-=mouveAmount; break;
                    case "ArrowRight": x+=mouveAmount; break;
                }
                myBox.style.top = `${y}px`;
                myBox.style.left = `${x}px`;
            }
        });

        document.addEventListener("keyup", event => {
            myBox.style.backgroundColor = "lightblue";
        });

    </script>
</body>
</html>
